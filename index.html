<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="play-again">Play Again</button>
    </div>
    
    <div id="pause">
        <h2>PAUSE</h2>
    </div>

    <div class="wrapper">
       <div id="lifes">Your lifes<br />
           <div id="life1" class="lifes"></div>
           <div id="life2" class="lifes"></div>
           <div id="life3" class="lifes"></div>
       </div><br />
        <div id="instructions">
            <div>
                move with <br />
                <span class="key">arrows</span> or <span class="key">wasd</span>
            </div>
            <div>
                shoot with <br />
                <span class="key">space</span>
            </div>
            <div>
                pause with <br />
                <span class="key">p-button</span>
            </div>
        </div>
        <div>
            <span class="score">score</span>
            <br/>
            <br/>
            <div id="score"></div>
        </div>
    </div>
     <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
