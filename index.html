<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <button id="play-again">Play Again</button>
    </div>

    <div class="wrapper">
       <div id="lives">Your lives
           <div id="live1"></div>
           <div id="live2"></div>
           <div id="live3"></div>
       </div>
        <div id="instructions">
            <div>
                move with <br/>
                <span class="key">arrows</span> or <span class="key">wasd</span>
            </div>
            <div>
                shoot with <br/>
                <span class="key">space</span>
            </div>
            <div>
                lives <br/>
                <div id="lives"></div>
            </div>
        </div>
        <div>
            <span class="score">score</span>
            <br/>
            <br/>
            <div id="score"></div>
        </div>
    </div>
     <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
